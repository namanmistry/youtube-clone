{% extends "video/base.html" %} {% block body %}
<!-- main content -->
<div class="row main_container">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <!-- Recommended section -->
    <div class="container-fluid">
      <div class="grid_title">Recommended</div>
      <div class="row">
	 {% for video in videos %}
        <div class="col-md-3 p-2">
          <a href="/videos/watch/{{video.id}}/">
            <div class="card">
              <img
                src="{{video.thumbnail.url}}"
                alt="image"
                height="174"
              />
              <div class="row">
                <div class="col-2 mt-3">
                  <img
                    id="img"
                    width="38"
                    height="38"
                    src="{{video.channel.image.url}}"
                    class="rounded-circle"
                  />
                </div>
                <div class="col-10 mt-3">
                  <p
                    class="mb-2"
                    title="{{video.title}}"
                  >
                   {{video.title}}
                  </p>
                  <p style="color: #606060">
                    {{video.channel.name}} <i class="fas fa-check-circle"></i><br />
                    {{video.views}} views 
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>
	{% endfor %}
      </div>
    </div>
    <!-- Recommended Section -->

    <hr />

    
    <p><br /></p>
    <p><br /></p>
  </div>
</div>
<!-- main content -->
{% endblock %}
